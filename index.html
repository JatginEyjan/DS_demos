<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS01 - 深渊扫雷</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <!-- 顶部状态栏 -->
        <div id="status-bar">
            <div class="stat">
                <span class="label">理智</span>
                <div class="bar-container">
                    <div id="sanity-bar" class="bar"></div>
                </div>
                <span id="sanity-value">100</span>
            </div>
            <div class="stat">
                <span class="label">负重</span>
                <span id="weight-value">0/10</span>
            </div>
            <div class="stat">
                <span class="label">深度</span>
                <span id="depth-value">1</span>
            </div>
            <button id="extract-btn" class="hidden">紧急撤离</button>
        </div>

        <!-- 主游戏区 -->
        <div id="main-area">
            <!-- 扫雷网格 -->
            <div id="minefield-container">
                <div id="minefield"></div>
            </div>

            <!-- 侧边信息面板 -->
            <div id="side-panel">
                <div id="inventory">
                    <h3>背包</h3>
                    <div id="inventory-grid"></div>
                </div>
                <div id="log">
                    <h3>探索日志</h3>
                    <div id="log-content"></div>
                </div>
            </div>
        </div>

        <!-- 底部控制区 -->
        <div id="controls">
            <div id="mode-toggle">
                <button id="explore-mode" class="active">探索模式</button>
                <button id="flag-mode">标记模式</button>
            </div>
            <div id="action-buttons">
                <button id="scan-btn">扫描 (消耗理智)</button>
                <button id="rest-btn">休息</button>
            </div>
        </div>
    </div>

    <!-- 事件弹窗 -->
    <div id="event-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="event-title"></h2>
            <p id="event-text"></p>
            <div id="event-choices"></div>
        </div>
    </div>

    <!-- 游戏结束/撤离弹窗 -->
    <div id="end-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="end-title"></h2>
            <p id="end-text"></p>
            <div id="end-stats"></div>
            <button id="restart-btn">再次潜入</button>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
